<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Daily form</title>
    <link href="css/normalize.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="container_info">
        <div class="container_info_border">
            <div id="slider">
                <h2><img src="img/sign_up%20_icon.png" alt="sign_up_icon">Create your free account</h2>
                <h2><img src="img/sign_up%20_icon.png" alt="sign_up_icon">Log in</h2>
            </div>
            <p>Come and join our cool and amazing community, fill in your details
                to get started. Already have an account? <a href="#">Log in.</a></p>
            <form action="" method="get">
                <label>
                    <input type="text" name="First name" placeholder="First name">
                </label>
                <label>
                    <input type="text" name="Last name" placeholder="Last name">
                </label>
                <label>
                    <input type="email" name="Email address" placeholder="Email address">
                </label>
                <label>
                    <input type="password" name="Password" placeholder="Password">
                </label>
                <button type="submit">Sign up for free</button>
            </form>
            <p>By clicking on “Sign up for free”, you agree to the <a href="#">Terms of Service</a> and<br>
                the <a href="#">Privacy Policy</a></p>
        </div>
    </div>
</div>
<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script src="script.js"></script>
</body>
</html>
